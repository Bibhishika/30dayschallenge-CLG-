<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text animation</title>
    <link rel="stylesheet" href="text_animation.css">
</head>
<body>
    <div class="title"><h1>Day 13 of 30 days challenge</h1></div>
    <div class="main">
        <div class="wrapper">
            <div class="static-txt">
                You are
            </div>
            <ul class="dynamic-txts">
                <li><span>Confident</span></li>
                <li><span>Smart</span></li>
                <li><span>Exceptional</span></li>
                <li><span>Amazing</span></li>
            </ul>
        </div>
    </div>
    
</body>
</html>
