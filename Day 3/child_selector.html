<!DOCTYPE html>
<html>
    <head>
        <title>Child Selector</title>
        <style>
            .container > h1 {
                color:cadetblue;
            }

        </style>
    </head>
    <body>
        <div class="container">
            <div>
                <h1>Child selector in CSS.</h1> 
            </div>
            <h1>Child selector in CSS.</h1>
        </div>
    </body>
</html>
