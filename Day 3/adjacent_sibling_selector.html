<!DOCTYPE html>
<html>
    <head>
        <title>Adjacent sibling selector</title>
        <style>
            p + h1 {
                color:crimson;
            }

        </style>
    </head>
    <body>
        <div class="container">
            <h1>This is first heading.</h1> 
            <p>This ia a paragraph</p>
            <h1>This is second heading.</h1>
            <h1>This is third heading.</h1>
        </div>
    </body>
</html>
