<!DOCTYPE html>
<html>
    <head>
        <title>Simple Selectors</title>
        <style>
            /*Simple selector */
            .first{
                color:coral;
            }
            #second{
                color:yellowgreen;
            }
            
        </style>
    </head>
    <body>
        <h1> Simple Selector in CSS</h1>
        <div>
            <h1 class="first">This is first heading.</h1>
            <h1 id="second">This is second heading.</h1>

        </div>
        
    </body>
</html>
